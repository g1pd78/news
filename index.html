<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- News Card -->
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="News Image" class="news-image" data-desc="desc1">
            <h2 class="news-header">News Header 1</h2>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="News Image" class="news-image" data-desc="desc2">
            <h2 class="news-header">News Header 2</h2>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <p id="popup-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
