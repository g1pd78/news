<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- News Card -->
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ0L2E9MDimCD2-K9wd18nQBG01emM7VE154x6TmBZiQ&s" alt="News Image" class="news-image" data-desc="desc1">
            <h2 class="news-header"> У «Фабрики проектного финансирования» меняются условия</h2>
        </div>
        <div class="card">
            <img src="https://kislovodsk-kurort.org/uploads/000001/WhatsApp-Image-2023-08-01-at-14.30.34_1.jpg?1690889589800" alt="News Image" class="news-image" data-desc="desc2">
            <h2 class="news-header">Дайджест РосИнфра</h2>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <p id="popup-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
