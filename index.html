<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- News Card -->
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="News Image" class="news-image" id="news1">
            <h2 class="news-header">News Header 1</h2>
            <p class="news-description" id="desc1">This is the description of the news. Click the image to toggle the description.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="News Image" class="news-image" id="news2">
            <h2 class="news-header">News Header 2</h2>
            <p class="news-description" id="desc2">This is the description of the news. Click the image to toggle the description.</p>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
